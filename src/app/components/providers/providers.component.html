<p-toast></p-toast>
<div class="card">
    <div class="flex align-items-center justify-content-between">
        <h1>Manager Provider</h1>
        <button pButton pRipple label="New provider" icon="pi pi-plus" class="p-button-primary mr-2" (click)="openAddDialog()"></button>
    </div>
    <div class="flex align-items-center justify-content-between my-3">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText #inputSearch type="text" (input)="dt.filterGlobal(inputSearch.value, 'contains')" placeholder="Search" />
        </span>
    </div>
    <p-table #dt [value]="providers" [rows]="10" [paginator]="true" [globalFilterFields]="['name']" [tableStyle]="{'min-width': '75rem'}"
    [(selection)]="selectedProviders" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name" style="min-width:15rem">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-provider>
        <tr>
            <td>
                <p-tableCheckbox [value]="provider"></p-tableCheckbox>
            </td>
            <td>{{provider.name}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class=" p-button-success mr-1" (click)="editProvider(provider)"></button>
                <button pButton pRipple icon="pi pi-trash" class=" p-button-danger" (click)="deleteProvider(provider)"></button>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>

<app-add-provider *ngIf="providerAddDialog" [(visible)]="providerAddDialog"
			  (providerModifie)="onProviderModifie($event)">
</app-add-provider>

<app-edit-provider *ngIf="providerEditDialog" [(visible)]="providerEditDialog" [provider]="provider"
			  (providerModifie)="onProviderModifie($event)">
</app-edit-provider>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
