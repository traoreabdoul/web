<p-toast></p-toast>
<div class="card">
    <p-toolbar  styleClass="mb-4">
        <ng-template pTemplate="right">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProviders()" [disabled]="!selectedProviders || !selectedProviders.length"></button>
        </ng-template>
        <ng-template pTemplate="left">
            <h2>Manager Provider</h2>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="providers" [rows]="10" [paginator]="true" [globalFilterFields]="['name']" [tableStyle]="{'min-width': '75rem'}"
    [(selection)]="selectedProviders" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText #inputSearch type="text" (input)="dt.filterGlobal(inputSearch.value, 'contains')" placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Actions </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-provider>
        <tr>
            <td>
                <p-tableCheckbox [value]="provider"></p-tableCheckbox>
            </td>
            <td>{{provider.name}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProvider(provider)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProvider(provider)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{providers ? providers.length : 0 }} providers.
        </div>
    </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="providerDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
    <div class="field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name"  required autofocus />
        <small class="p-error" *ngIf="submitted && !provider.name">Name is required.</small>
    </div>
    </ng-template>
    <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProviders()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
